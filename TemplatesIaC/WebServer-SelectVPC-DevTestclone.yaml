Resources:
  WebApp:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !FindInMap 
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap 
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      Tags: 
        - Key: Name
          Value: !Ref ProjectTag
      KeyName: !Ref KeyName
      IamInstanceProfile: SystemManager-EC2-Role
      InstanceInitiatedShutdownBehavior: stop
      NetworkInterfaces:
        - GroupSet:
            - !Ref SecurityGroup
          AssociatePublicIpAddress: 'true'
          DeviceIndex: '0'
          DeleteOnTermination: 'true'
          SubnetId: !Ref Subnet
      UserData: 
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          yum update -y 
          #Instala los componentes base
          yum install -y httpd php aws-cfn-bootstrap 
          amazon-linux-extras install -y php7.2 java-openjdk11
          yum install -y python36
          #Descarga Aplicación Prueba
          wget https://us-west-2-tcprod.s3.amazonaws.com/courses/AWS-100-CCA/v3.1.21/lab8-ha/scripts/phpapp.zip
          unzip phpapp.zip -d /var/www/html/
          #Se realiza la configuración para iniciar los servicios
          chkconfig httpd on
          service httpd start
    Metadata:
      'AWS::CloudFormation::Designer':
        id: f05d419d-9129-4547-9eba-bfd38fe74f2e
      'AWS::CloudFormation::Init':
        configSets:
          All:
            - ConfigureSampleApp
        ConfigureSampleApp:
          packages:
            yum:
              httpd: []
Outputs:
    WebsiteURL:
      Description: URL for newly created LAMP stack
      Value: !Join 
        - ''
        - - 'http://'
          - !GetAtt 
            - WebApp
            - PublicDnsName
